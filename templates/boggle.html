<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/boggle.css">
    <title>Boggle!</title>
</head>

<body>
    <div id="error-div"></div>

    <form class="ref" action="/refresh">
        <button class="ref">&#11119;</button>
    </form>

    <div class='timer'>

        <h1 class='timer'>Time: </h1>
    </div>

    <div class="score-display">

        <p>Board score: <span id="score">0</span></p>
        <br>
        <p class='hs'>Highscore: <span id="h-score"></span></p>
        

    </div>
    <br>






    <div class='ans-display'></div>

    <form id="guess">
        <input id="text-guess" type="text" placeholder="Boggle" name="guess" required>
        <button>&#129054;</button>
    </form>
    <br>
    <table>
        {% for row in board %}

        <tr>

            {% for letter in row %}
            <td>{{letter}}</td>
            {% endfor %}

        </tr>

        {% endfor %}
    </table>

    <footer id='guess-display'>
        <h2>Guesses:</h2>
        <span>&nbsp;-&nbsp;</span>
        {% for ans in prev_ans %}
        <span>{{ans}}</span>
        <span>&nbsp;-&nbsp;</span>
        {% endfor %}
    </footer>



    <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
    <script src='/static/app.js'></script>

</body>



</html>
